{{> header}}

<h1>Smeagol</h1>

{{> welcome_de}}

<h2>
    <form name="submitForm" method="post" action="/smeagol/" class="inline">
        <input type="hidden" name="refresh" value="refreshWikis">
                                Wikis
        <a href="javascript:document.submitForm.submit()">
                              <span type="submit" name="refresh" value="refreshWikis" class="glyphicon glyphicon-refresh">
                              </span>
        </a>
    </form>
</h2>

<div class="list-group">
    {{#wikis}}
    <a class="list-group-item" href="{{request.contextPath}}{{request.servletPath}}/{{urlEncodedName}}">
        <h4>{{displayName}}</h4> 
        {{#description}}
        <p class="list-group-item-text">{{description}}</p>
        {{/description}}
    </a>
    {{/wikis}}
</div>

{{> footer}}
